{% extends 'layout/content_base.html' %}
{% load static %}
{% block title  %} Delete - {{ seller }} {% endblock %}

{% block hero %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center"> Delete - {{ seller }}</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <p>Are you sure you want to delete {{ seller }}?</p>
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-outline-danger">Yes</button>
                            <a href="{% url 'list-of-sellers' %}" class="btn btn-outline-secondary">No</a>
                         </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
